<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #3b82f6, #06b6d4);
        color: white;
        margin: 0;
        height: 100vh;
      }

      .logout {
        position: absolute;
        top: 20px;
        right: 30px;
      }

      .logout a {
        text-decoration: none;
        padding: 10px 20px;
        background-color: #ef4444;
        color: white;
        border-radius: 6px;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .logout a:hover {
        background-color: #dc2626;
      }

      .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 1.4rem;
        margin-bottom: 20px;
      }

      p {
        font-size: 1rem;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="logout">
      <a href="{% url 'auth:logout' %}">Log Out</a>
    </div>

    <div class="container">
      <h1>Welcome, {{ name|default:user_email }}!</h1>
      <h2>You are now logged in.</h2>
      <p>Feel free to explore the app.</p>
    </div>
  </body>
</html>
